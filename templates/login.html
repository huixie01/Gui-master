<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Log In</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.css"/>
		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css"/>
	</head>

	<body>
		<div class="container">
			<form class="form-signin" method="post" role="form" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
				<div class="logo">
					<span></span>
				</div>
				{% if form.errors %}
				<div class="alert alert-danger" role="alert">
					Your username and password didn't match. Please try again
				</div>
				{% else %}
				<div class="alert alert-info" role="alert">
					Enter your email address and password to continue
				</div>
				{% endif %}
				<input id="username" name="username" type="email" class="form-control" placeholder="Email address" value="{{ username}}" required autofocus>
				<input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
				<input class="btn btn-primary btn-lg btn-block" type="submit" value="Log in" />
				<input type="hidden" name="next" value="{{ next }}" />
			</form>

		</div>
		<!-- /container -->
	</body>
</html>
